<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React with jspm</title>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="https://jspm.dev/es-module-shims"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "react": "https://jspm.dev/react",
        "react-dom": "https://jspm.dev/react-dom",
        "htm": "https://jspm.dev/htm"
      }
    }
  </script>
  <script type="module-shim">
    import React from 'react';
    import ReactDOM from 'react-dom';
    import htm from 'htm';

    const html = htm.bind(React.createElement);

    const App = () => html`<h1>Hello React!!</h1>`;

    ReactDOM.render(html`<${App}/>`, document.getElementById('app'));
  </script>
  
</body>
</html>
